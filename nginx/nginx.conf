events {
    worker_connections 1024;
}

http {
    # Rate limiting для защиты от DDoS - ПЕРЕМЕЩЕНО сюда!
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    upstream secrets_service {
        server secrets-service:8000;
    }

    upstream auth_service {
        server auth-service:8001;
    }

    upstream audit_service {
        server audit-service:8002;
    }

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Лимиты
    client_max_body_size 10M;
    client_body_timeout 60s;

    server {
        listen 80;
        server_name localhost;

        # Health check для самого gateway
        location /health {
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }

        # Auth endpoints
        location /api/auth/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Таймауты
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Secrets endpoints
        location /api/secrets {
            proxy_pass http://secrets_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Audit endpoints
        location /api/audit {
            proxy_pass http://audit_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Главная страница и 404
        location / {
            limit_req zone=api_limit burst=20 nodelay;
            return 404 "Not Found\n";
        }
    }

}