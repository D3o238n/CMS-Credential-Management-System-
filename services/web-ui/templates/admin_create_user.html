{% extends "base.html" %}

{% block title %}Создать пользователя - Secrets Manager{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="bi bi-person-plus-fill"></i> Создать пользователя (Админ)</h4>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> Только администраторы могут создавать новых пользователей
                    </div>

                    <form method="POST" action="{{ url_for('create_user') }}">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Полное имя *</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required
                                   placeholder="Иван Иванов">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="ivan@company.com">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль *</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   placeholder="••••••••" minlength="6">
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Роль *</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="user">User (Пользователь)</option>
                                <option value="developer">Developer (Разработчик)</option>
                                <option value="admin">Admin (Администратор)</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-person-plus"></i> Создать пользователя
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
