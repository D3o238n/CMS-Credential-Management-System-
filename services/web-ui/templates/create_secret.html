{% extends "base.html" %}

{% block title %}Создать секрет - Secrets Manager{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Создать новый секрет</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('create_secret') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Название секрета *</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                   placeholder="prod-database-password">
                            <small class="text-muted">Уникальное имя для идентификации секрета</small>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">Тип *</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="password">Password (Пароль)</option>
                                <option value="api_key">API Key (API ключ)</option>
                                <option value="token">Token (Токен)</option>
                                <option value="certificate">Certificate (Сертификат)</option>
                                <option value="ssh_key">SSH Key (SSH ключ)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="value" class="form-label">Значение *</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="value" name="value" required
                                       placeholder="••••••••••••••">
                                <button class="btn btn-outline-secondary" type="button" 
                                        onclick="togglePassword()">
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                            <small class="text-muted">Секретное значение (будет зашифровано)</small>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      placeholder="Пароль от production базы данных MySQL"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="tags" class="form-label">Теги</label>
                            <input type="text" class="form-control" id="tags" name="tags"
                                   placeholder="production, database, mysql">
                            <small class="text-muted">Разделяйте запятыми: production, database, mysql</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Создать секрет
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const input = document.getElementById('value');
    const icon = document.getElementById('toggleIcon');
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
}
</script>
{% endblock %}
