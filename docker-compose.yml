services:
  # 1. PostgreSQL - база данных
  postgres:
    image: postgres:15-alpine
    container_name: secrets_postgres
    environment:
      POSTGRES_DB: secrets_db
      POSTGRES_USER: secrets_user
      POSTGRES_PASSWORD: secure_db_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - database_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secrets_user -d secrets_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # 2. Secrets Service
  secrets-service:
    build:
      context: ./services/secrets-service
      dockerfile: Dockerfile
    container_name: secrets_service
    environment:
      DATABASE_URL: postgresql://secrets_user:secure_db_password_2024@postgres:5432/secrets_db
      SECRET_KEY: ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg=
      JWT_SECRET: jwt-signing-key-change-this-too
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend_network
      - database_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # 3. Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth_service
    environment:
      DATABASE_URL: postgresql://secrets_user:secure_db_password_2024@postgres:5432/secrets_db
      JWT_SECRET: jwt-signing-key-change-this-too
      JWT_EXPIRATION: 3600
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend_network
      - database_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # 4. Audit Service
  audit-service:
    build:
      context: ./services/audit-service
      dockerfile: Dockerfile
    container_name: audit_service
    environment:
      DATABASE_URL: postgresql://secrets_user:secure_db_password_2024@postgres:5432/secrets_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - audit_logs:/app/logs
    networks:
      - backend_network
      - database_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # 5. API Gateway
  api-gateway:
    image: nginx:alpine
    container_name: api_gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      secrets-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      audit-service:
        condition: service_healthy
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]  # Проверяем только конфиг nginx
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # 6. Web UI
  web-ui:
    build:
      context: ./services/web-ui
      dockerfile: Dockerfile
    container_name: web_ui
    environment:
      API_URL: http://api-gateway
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - backend_network
    ports:
      - "5000:5000"
    restart: unless-stopped

networks:
  backend_network:
    driver: bridge
  database_network:
    driver: bridge
    internal: true

volumes:
  postgres_data:
  audit_logs: